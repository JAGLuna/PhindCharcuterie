<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charcuterie Board Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="orderForm">
            <h1>Charcuterie Board Order Form</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="eventDate">Date of Event:</label>
            <input type="date" id="eventDate" name="eventDate" required>
            <label for="eventTime">Event Start Time:</label>
            <input type="time" id="eventTime" name="eventTime" required>
            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="contactMethod">Preferred Contact Method:</label>
            <select id="contactMethod" name="contactMethod" required>
                <option value="">Select...</option>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>
            <label for="boardType">Board Type:</label>
            <select id="boardType" name="boardType" required>
                <option value="">Select...</option>
                <option value="classic">Classic</option>
                <option value="gourmet">Gourmet</option>
            </select>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>
            <label for="designPreference">Design Preference:</label>
            <select id="designPreference" name="designPreference" required>
                <option value="">Select...</option>
                <option value="traditional">Traditional</option>
                <option value="modern">Modern</option>
            </select>
            <button type="submit">Submit Order</button>
        </form>
    </div>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you can add your form submission logic, e.g., sending data to a server
            alert('Order submitted successfully!');
        });
    </script>
</body>
</html>
